
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<title>CELL Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="CELL Registration Form">

	<!-- CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">

</head>
<body class="forms-elements">
	<!-- WRAPPER -->
	<div class="wrapper">
		<!-- BOTTOM: LEFT NAV AND RIGHT MAIN CONTENT -->
		<div class="bottom">
			<div class="container">
				<div class="row">
					<!-- left sidebar -->
					<div class="col-md-10 content-wrapper">
						<!-- main -->
						<div class="content">
							<div class="main-content">
								<div class="row">
									<div class="col-md-6">
										<div class="widget widget-table">
											<div class="widget-header"><h3><i class="fa fa-group"></i>Add Members</h3></div>
											<div class="widget-content">
												<table class="table table-condensed table-dark-header">
													<thead>
														<tr><th>#</th><th>First Name</th><th>Last Name</th><th>Username</th></tr>
													</thead>
													<tbody>
														<tr><td>1</td><td>Steve</td><td>Jobs</td><td>@steve</td></tr>
														<tr><td>2</td><td>Simon</td><td>Philips</td><td>@simon</td></tr>
														<tr><td>3</td><td>Jane</td><td>Doe</td><td>@jane</td></tr>
													</tbody>
												</table>
												<div class="row">
													<div class="col-md-2">
														<p>ATTUID:</p>
													</div>
													<div class="col-md-10">
														<input type="text" class="form-control">
													</div>
												</div>
												<br/>
												<div class="row">
													<div class="col-md-2">
														<p>Location:</p>
													</div>
													<div class="col-md-10">
														<select id="multiselect2" name="multiselect3">
															<option value="dallas">Dallas</option>
															<option value="atlanta">Atlanta</option>
															<option value="stlouis">St. Louis</option>
															<option value="sanramon">San Ramon</option>
															<option value="hoffman">Hoffman Estates</option>
															<option value="bothell">Bothell</option>
															<option value="other">Other</option>
														</select>
													</div>
												</div>
												<br/>
												<div class="row">
													<div class="col-md-2">
														<p>Time Zone:</p>
													</div>
													<div class="col-md-5">
														<select id="multiselect2" name="multiselect4">
															<option value="pacific">Pacific (-8)</option>
															<option value="mountain">Mountain (-7)</option>
															<option value="central">Central (-6)</option>
															<option value="eastern">Eastern (-5)</option>
														</select>
													</div>
													<div class="col-md-5">
														<p><button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-plus"></i>Add Member</button></p>
													</div>
												</div>
											</div>
										</div>
										<div class="widget">
											<div class="widget-header"><h3><i class="fa fa-edit"></i>Group Details</h3></div>
											<div class="widget-content">
												<div class="row">
													<div class="col-md-4">
														<p>CELL Topic:</p>
													</div>
													<div class="col-md-8">
														<select id="multiselect2" name="multiselect2">
															<option value="ios">iOS</option>
															<option value="android">Android</option>
															<option value="mobile">Mobile Web</option>
															<option value="bigdata">Big Data</option>
															<option value="starter">CELL Starter Kit</option>
														</select>
													</div>
												</div>
												<br/>

												<div class="row">
													<div class="col-md-4">
														<p>Preferred Start Date:</p>
													</div>
													<div class="col-md-8">
														<div class="input-group">
															<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
															<input type="text" id="datepicker" class="form-control">
														</div>
														<br/><p>Suggested start date - 5/15/15</p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<p>Join Existing Group (Optional):</p>
													</div>
													<div class="col-md-8">
														<input type="text" class="form-control" placeholder="Enter Group ID of existing group you would like to join">
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
													</div>
													<div class="col-md-8">
														<p><button type="submit" class="btn btn-success btn-lg"><i class="fa fa-check-circle"></i>Submit Registration</button></p>
													</div>
												</div>
											</div>
										</div>
										
									</div>
								</div><!-- /row -->
							</div><!-- /main-content -->
						</div><!-- /main -->
					</div><!-- /content-wrapper -->
				</div><!-- /row -->
			</div><!-- /container -->
		</div>
	</div><!-- /wrapper -->

	<!-- Javascript -->
	<script src="assets/js/jquery-2.1.0.min.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/modernizr.js"></script>
	<script src="assets/js/bootstrap-tour.custom.js"></script>
	<script src="assets/js/king-common.js"></script>
	<script src="demo-style-switcher/assets/js/deliswitch.js"></script>
	<script src="assets/js/bootstrap-switch.min.js"></script>
	<script src="assets/js/jquery.masked-input.min.js"></script>
	<script src="assets/js/bootstrap-multiselect.js"></script>
	<script src="assets/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="assets/js/jQAllRangeSliders-min.js"></script>
	<script src="assets/js/bootstrap-colorpicker.min.js"></script>
	<script src="assets/js/jquery.simplecolorpicker.js"></script>
	<script src="assets/js/bootstrap.touchspin.js"></script>
	<script src="assets/js/bootstrap-datepicker.js"></script>
	<script src="assets/js/daterangepicker.js"></script>
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/bootstrap-slider.js"></script>
	<script src="assets/js/select2.min.js"></script>
	<script src="assets/js/bootstrap-tagsinput.min.js"></script>
	<script src="assets/js/king-elements.js"></script>

</body>
</html>
